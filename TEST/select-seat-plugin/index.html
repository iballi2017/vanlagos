<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


    <style>
        .seat-wrapper {
            width: 40%;
        }

        .seat {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 30px;
            background-image: url("./images/available-seat.png");
            background-size: cover;
            background-repeat: no-repeat;
            margin: .5em;
        }
    </style>
</head>

<body>
    <h2> Choose seats by clicking the corresponding seat in the layout below:</h2>
    <div id="holder">
        <ul id="place">
        </ul>
    </div>

    <div style="float:left;">
        <ul id="seatDescription">
            <li style="background:url('images/available-seat.png') no-repeat scroll 0 0 transparent;">Available Seat
            </li>
            <!-- <li style="background:url('images/available_seat_img.gif') no-repeat scroll 0 0 transparent;">Available Seat
            </li> -->
            <li style="background:url('images/occupied-seat.png') no-repeat scroll 0 0 transparent;">Booked Seat</li>
            <!-- <li style="background:url('images/booked_seat_img.gif') no-repeat scroll 0 0 transparent;">Booked Seat</li> -->
            <li style="background:url('images/selected-seat.png') no-repeat scroll 0 0 transparent;">Selected Seat
            </li>
            <!-- <li style="background:url('images/selected_seat_img.gif') no-repeat scroll 0 0 transparent;">Selected Seat
            </li> -->
        </ul>
    </div>
    <div style="clear:both;width:100%">
        <input type="button" id="btnShowNew" value="Show Selected Seats" />
        <input type="button" id="btnShow" value="Show All" />
    </div>


    <button class="btn btn-primary">Button</button>


    <div class="seat-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-3 offset-9">
                    <div class="seat">
                        1
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        2
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        3
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        4
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        5
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        6
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        7
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        8
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        9
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        10
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        11
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        12
                    </div>
                </div>
                <div class="col-3">
                    <div class="seat">
                        13
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="./app.js"></script>
</body>

</html>
