<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text wizard</title>
    <!-- Bootstrap 4.4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <form id="regForm" action="">

        <!-- Circles which indicates the steps of the form: -->
        <div class="step-indicators">
            <span class="step active" id="step-1-indicator">
                <div>
                    <p>1</p>
                </div>
                <p class="text-secondary step-label" style="position: absolute; margin-top: 70px">One Label</p>
            </span>

            <span class="step" id="step-2-indicator">
                <p>2</p>
                <p class="text-secondary step-label" style="position: absolute; margin-top: 70px">Two Label</p>
            </span>

            <span class="step" id="step-3-indicator">
                <p>3</p>
                <p class="text-secondary step-label" style="position: absolute; margin-top: 70px">Three Label</p>
            </span>

            <span class="step" id="step-4-indicator">
                <p>4</p>
                <p class="text-secondary step-label" style="position: absolute; margin-top: 70px">Four Label</p>
            </span>
            <div class="line-through-steps"></div>
        </div>

        <h1 class="mt-5">Register:</h1>

        <!-- One "tab" for each step in the form: -->
        <div class="tab">Name:
            <p><input placeholder="First name..." oninput="this.className = ''"></p>
            <p><input placeholder="Last name..." oninput="this.className = ''"></p>
        </div>

        <div class="tab">Contact Info:
            <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
            <p><input placeholder="Phone..." oninput="this.className = ''"></p>
        </div>

        <div class="tab">Birthday:
            <p><input placeholder="dd" oninput="this.className = ''"></p>
            <p><input placeholder="mm" oninput="this.className = ''"></p>
            <p><input placeholder="yyyy" oninput="this.className = ''"></p>
        </div>

        <div class="tab">Login Info:
            <p><input placeholder="Username..." oninput="this.className = ''"></p>
            <p><input placeholder="Password..." oninput="this.className = ''"></p>
        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" class="btn btn-secondary" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" class="btn btn-success" id="nextBtn" onclick="nextPrev(1)">Nextf</button>
            </div>
        </div>

    </form>


    <script src="app.js"></script>
</body>

</html>
