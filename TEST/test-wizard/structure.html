<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing structure</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="step-indicators-items">
        <span class="step-indicator" id="a-indicator">
            <div class="step-indicator-circle">A</div>
            <div class="text">Lorem ipsum dolor sit.</div>
        </span>
        <span class="step-indicator active" id="second-indicator">
            <div class="step-indicator-circle" id="b-indicator">B</div>
            <div class="text">Lorem ipsum dolor sit.</div>
        </span>
        <span class="step-indicator">
            <div class="step-indicator-circle">C</div>
            <div class="text">Lorem ipsum dolor sit.</div>
        </span>
        <span class="step-indicator">
            <div class="step-indicator-circle">D</div>
            <div class="text">Lorem ipsum dolor sit.</div>
        </span>
    </div>


    <form id="regForm" action="">

        <!-- Circles which indicates the steps of the form: -->

        <div class="step-indicators-items">
            <span class="step-indicator" id="a-indicator">
                <div class="step-indicator-circle">A</div>
                <div class="text">Lorem ipsum dolor sit.</div>
            </span>
            <span class="step-indicator" id="second-indicator">
                <div class="step-indicator-circle" id="b-indicator">B</div>
                <div class="text">Lorem ipsum dolor sit.</div>
            </span>
            <span class="step-indicator">
                <div class="step-indicator-circle">C</div>
                <div class="text">Lorem ipsum dolor sit.</div>
            </span>
            <span class="step-indicator">
                <div class="step-indicator-circle">D</div>
                <div class="text">Lorem ipsum dolor sit.</div>
            </span>
        </div>


        <h1>Register:</h1>

        <!-- One "tab" for each step in the form: -->
        <div class="tab">Name:
            <p><input placeholder="First name..." oninput="this.className = ''"></p>
            <p><input placeholder="Last name..." oninput="this.className = ''"></p>
        </div>

        <div class="tab">Contact Info:
            <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
            <p><input placeholder="Phone..." oninput="this.className = ''"></p>
        </div>

        <div class="tab">Birthday:
            <p><input placeholder="dd" oninput="this.className = ''"></p>
            <p><input placeholder="mm" oninput="this.className = ''"></p>
            <p><input placeholder="yyyy" oninput="this.className = ''"></p>
        </div>

        <div class="tab">Login Info:
            <p><input placeholder="Username..." oninput="this.className = ''"></p>
            <p><input placeholder="Password..." oninput="this.className = ''"></p>
        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" class="btn btn-secondary" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" class="btn btn-success" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>

    </form>



    <script src="./app.js"></script>

</body>
